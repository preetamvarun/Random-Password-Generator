<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" media = "screen and (max-width : 500px)" href="./mobile.css">
    <link rel="stylesheet" media = "screen and (max-width : 768px)" href="./tablets.css">
    <title>Document</title>
</head>
<body>
    <div class="mainContainer">
        <div class="displayArea">
            <h2 style="color: white;">Generate Password</h2>
        </div>
        <div class="displayArea">
            <h4 style="font-size: 0.6rem;">GENERATED PASSWORD</h4>
            <div class="box" id = 'displayOutput' style="display: flex; justify-content: center;
            align-items: center; color: #fff;"></div>
        </div>
        <div class="displayArea">
            <h4>Length : <span id = "password-length">4</span> </h4>
            <div class="minibox input-range">
                <span>4</span>
                <input type="range" name="range" id="slider" min="4" max="64" value="4">
                <span>64</span>
            </div>
        </div>
        <div class="displayArea">
            <h4>Settings</h4>
            <div class="minibox">
                <p>Include numbers</p>
                <div class="strength">
                    <div class="toggle__fill" id = 'includeNumbers'>

                    </div>
                </div>
            </div>
            <div class="minibox" style="margin: 0.45rem 0rem;">
                <p>Include letters</p>
                <div class="strength">
                    <div class="toggle__fill" id = 'includeLetters'>

                    </div>
                </div>
            </div>
            <div class="minibox">
                <p>Include symbols</p>
                <div class="strength">
                    <div class="toggle__fill" id = 'includeSymbols'>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="generateBtn" id = 'generatePassword'>
            Generate Password 
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
